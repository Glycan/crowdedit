<html>
    <head>
        <meta charset="utf-8">
        <style>
            .asnippet {
                margin: 30px;
            }
            textarea {
                width: 100%;
                height: 200px;
            }
        </style>
    </head>
    <body>
<div class="snippets"><h1>snippets!!</h1>
{% for snippet in snippets %}
<form class="asnippet" action="updatesnippet" method="POST">
    <input type="hidden" name="id" value="{{snippet.id}}">
    <textarea name="text">{{snippet.text}}</textarea>
    <p>Upvotes: {{snippet.upvotecount}}; downvotes: {{snippet.downvotecount}}; total votes: {{snippet.votecount}}; comments: {{snippet.commentcount}}</p>
    <button>Submit change to the above snippet!</button>
</form>
{% endfor %}
</div>
    </body>
</html>
